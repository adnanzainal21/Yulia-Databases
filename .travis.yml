# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.2
  - 1.3
  - 1.4
  - nightly
matrix:
    allow_failures:
        - julia: nightly
notifications:
    email: false
after_success:
  - julia -e 'using Pkg, Indicators; cd(joinpath(dirname(pathof(Indicators)), "..")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'using Pkg, Indicators; cd(joinpath(dirname(pathof(Indicators)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
jobs:
    include:
        - stage: "Documentation"
          julia: 1.2
          os: linux
          script:
              - julia --project=docs/ -e 'using Pkg; Pkg.add("Temporal"); Pkg.add("Plots"); Pkg.add("Documenter"); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
              - julia --project=docs/ docs/make.jl
